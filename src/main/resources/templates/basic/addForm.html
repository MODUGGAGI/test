<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>향수 등록 폼</h2>
  </div>
  <h4 class="mb-3">향수 정보 입력</h4>
  <form action="perfume.html" th:action th:object="${perfume}" method="post">
    <div>
      <label for="brand">향수 브랜드</label>
      <input type="text" th:field="*{brand}" class="form-control"
             placeholder="브랜드를 입력하세요">
    </div>
    <div>
      <label for="perfumeName">향수 이름</label>
      <input type="text" th:field="*{perfumeName}" class="form-control"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="topNote">탑 노트</label>
      <input type="text" th:field="*{topNote}" class="form-control"
             placeholder="탑노트를 입력하세요">
    </div>
    <div>
      <label for="middleNote">미들 노트</label>
      <input type="text" th:field="*{middleNote}" class="form-control"
             placeholder="미들노트를 입력하세요">
    </div>
    <div>
      <label for="baseNote">베이스 노트</label>
      <input type="text" th:field="*{baseNote}" class="form-control"
             placeholder="베이스노트를 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">향수 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/basic/perfumes}'|"
                onclick="location.href='perfumes.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
