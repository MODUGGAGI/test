<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>향수 수정 폼</h2>
  </div>
  <form action="perfume.html" th:action th:object="${perfume}" method="post">
    <div>
      <label for="id">상품 ID</label>
      <input type="text"
             th:field="*{id}"
             class="form-control"
             readonly>
    </div>
    <div>
      <label for="brand">향수 브랜드</label>
      <input type="text"
             th:field="*{brand}"
             class="form-control"
             readonly>
    </div>
    <div>
      <label for="perfumeName">향수 이름</label>
      <input type="text"
             th:field="*{perfumeName}"
             class="form-control">
    </div>
    <div>
      <label for="topNote">탑노트</label>
      <input type="text"
             th:field="*{topNote}"
             class="form-control">
    </div>
    <div>
      <label for="middleNote">미들노트</label>
      <input type="text"
             th:field="*{middleNote}"
             class="form-control">
    </div>
    <div>
      <label for="baseNote">베이스노트</label>
      <input type="text"
             th:field="*{baseNote}"
             class="form-control">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='perfume.html'"
                th:onclick="|location.href='@{/basic/perfumes/{perfumeId}(perfumeId=${perfume.id})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
